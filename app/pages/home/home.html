<ion-toolbar>
  <button (click)="getcurrentuser()"> Get Current User</button>
  <button (click)="logout()">Logout</button>
  {{trainerInfo | json}}
</ion-toolbar>
<ion-segment [(ngModel)]="choice">
  <ion-segment-button value="signup">
    Sign up
  </ion-segment-button>
  <ion-segment-button value="login">
    Login
  </ion-segment-button>
</ion-segment>
<div [ngSwitch]="choice">
    <trainer-signup-form *ngSwitchCase="'signup'"></trainer-signup-form>

    <trainer-login-form *ngSwitchCase="'login'" (loggedIn) = "loginSuccess($event)"></trainer-login-form>
</div>
