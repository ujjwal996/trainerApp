<ion-toolbar>
  <button (click)="getcurrentuser()"> Get Current User</button>
  <button (click)="logout()">Logout</button>
  {{trainerInfo | json}}
</ion-toolbar>
<ion-segment [(ngModel)]="choice">
  <ion-segment-button value="signup">
    Sign up
  </ion-segment-button>
  <ion-segment-button value="login">
    Login
  </ion-segment-button>
</ion-segment>
<div [ngSwitch]="choice">
  <div *ngSwitchCase="'signup'">
    <trainer-signup-form ></trainer-signup-form>
  </div>
  <trainer-login-form *ngSwitchCase="'login'"></trainer-login-form>
</div>
